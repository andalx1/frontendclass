<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<body onload="onLoad()">
    <h1>The weather Site</h1>
    <div id="container">

            <p>Location</p>
            <div id="location"></div>
        </div>

        <p>Description</p>

       </div>

       <div class="cuatro">

       </div>

       <div class="cinco">

       <div class="seis">
